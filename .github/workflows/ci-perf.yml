---
name: "ðŸ“Š Build Performance"

# Note! you can't safely use "pull_request_target" here
# This workflow is mostly useful for "internal PRs"
# External PRs won't be able to post a PR comment
#
# See https://github.com/preactjs/compressed-size-action/issues/54
# See https://securitylab.github.com/research/github-actions-preventing-pwn-requests
on:
  pull_request:
    branches: ["main"]
    paths-ignore:
      [
        "docs/**",
        "community/**",
        "ecosystem/**",
        "blog/**",
        "src/pages/**",
        "package.json",
        "pnpm-lock.yaml",
      ]

env:
  URL: "https://wiki.zshell.dev"

jobs:
  build-size:
    name: " ðŸ“Š Build Size Report"
    timeout-minutes: 30
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    strategy:
      matrix:
        node-version: ["16"]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - run: pnpm install
      - uses: preactjs/compressed-size-action@v2
        with:
          build-script: "build:en"
          pattern: "{build/assets/js/*.js,build/assets/css/*.css,build/**/*.html,.docusaurus/globalData.json,build/blog/**/swiss-army-knife-for-zsh/*}"
          exclude: "{./build/manifest.json,**/*.map,**/node_modules/**}"
          strip-hash: '\.([^;]\w{7})\.'
          minimum-change-threshold: 30
          compression: none

  build-time:
    name: ðŸ’¹ Build Time Perf
    timeout-minutes: 30
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    strategy:
      matrix:
        node-version: ["16"]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - run: pnpm install
      # Ensure build with a cold cache does not increase too much
      - name: "Build (cold cache)"
        run: pnpm build:en
        timeout-minutes: 8
      # Ensure build with a warm cache does not increase too much
      - name: "Build (warm cache)"
        run: pnpm build:en
        timeout-minutes: 2
