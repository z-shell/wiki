---
name: '♻️ Trunk Check'
on:
  workflow_dispatch:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  trunk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: trunk-io/trunk-action@v1.0.1
        with:
          check-mode: all
          arguments: --github-label=${{ runner.os }}
