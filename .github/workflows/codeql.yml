---
name: 👾 CodeQL

on:
  push:
  pull_request:
  schedule:
    - cron: "15 21 * * 6"

jobs:
  codeql:
    name: " 🏭 Scanning"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v3
