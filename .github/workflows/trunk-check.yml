---
name: "â­• Trunk"
on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: "0 07 * * 5"
  workflow_dispatch: {}
  merge_group: {}

permissions: read-all

jobs:
  check:
    permissions:
      pull-requests: write
      contents: write
      deployments: write
    if: github.event.schedule != '0 07 * * 5'
    name: "âš¡"
    uses: z-shell/.github/.github/workflows/trunk.yml@main
    with:
      node_version: "lts/*"
      pnpm_arguments: "pnpm i --no-frozen-lockfile"
  upload:
    if: github.event.schedule == '0 07 * * 5'
    name: "ðŸ†™"
    uses: z-shell/.github/.github/workflows/trunk.yml@main
    secrets:
      trunk-token: ${{ secrets.TRUNK_TOKEN }}
    with:
      node_version: "lts/*"
      pnpm_arguments: "pnpm i --no-frozen-lockfile && pnpm run build"
