name: Trunk Check setup
description: Set up dependencies for Trunk Check

runs:
  using: composite
  steps:
    - name: 📦 Setup pnpm
      uses: pnpm/action-setup@v4
    - name: ⎔ Setup node
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        node-version: "lts/*"
        cache: "pnpm"
    - name: 🏗 Prepare
      shell: bash
      run: |
        pnpm i
        pnpm build:en
