# @format

version: 0.1
cli:
  version: 0.16.0-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: wiki
lint:
  disabled:
    - shellcheck
    - hadolint
    - taplo
  enabled:
    - git-diff-check@SYSTEM
    - actionlint@1.6.15
    - eslint@8.21.0
    - gitleaks@8.10.2
    - markdownlint@0.32.1
    - prettier@2.7.1
    - shfmt@3.5.0
    - stylelint@14.9.1
  ignore:
    - linters: [ALL]
      paths:
        - "i18n/**"
        - "build/**"
        - "static/**"
        - ".docusaurus/**"
    - linters: [gitleaks]
      paths:
        - "pnpm-lock.yaml"
        - "docusaurus.config.js"
