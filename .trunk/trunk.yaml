version: 0.1
cli:
  version: 0.11.0-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: zw
lint:
  enabled:
    - actionlint@1.6.12
    - gitleaks@8.8.2
    - hadolint@2.10.0
    - markdownlint@0.31.1
    - prettier@2.6.2
    - shellcheck@0.8.0
    - shfmt@3.4.0
    - taplo@release-cli-0.6.1
    - taplo-fmt@release-cli-0.6.1
  ignore:
    - linters: [ALL]
      paths:
        - 'i18n/**'
        - 'build/**'
        - 'static/**'
        - 'src/fa/**'
        - '.docusaurus/**'
    - linters: [actionlint]
      paths:
        - .github/workflows/sync-labels.yml
