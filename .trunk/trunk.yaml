version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
cli:
  version: 1.1.0
  options:
    - commands: [ALL]
      args: --monitor=true
    - commands: [check]
      args: -y
repo:
  repo:
    host: github.com
    owner: z-shell
    name: wiki
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v0.0.6
      import_to_global: true
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-cache-prune
lint:
  disabled:
    - shellcheck
    - hadolint
    - taplo
  enabled:
    - svgo@3.0.2
    - stylelint@14.15.0
    - git-diff-check@SYSTEM
    - actionlint@1.6.22
    - eslint@8.28.0
    - gitleaks@8.15.1
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shfmt@3.5.0
  ignore:
    - linters: [ALL]
      paths:
        - i18n/*
        - build/*
        - .docusaurus/*
        - static/img/cast/*
        - static/assets/fonts/*
    - linters: [gitleaks]
      paths:
        - pnpm-lock.yaml
        - docusaurus.config.js
    - linters: [markdownlint]
      paths:
        - src/components/Markdown/*
