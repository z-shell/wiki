# @format

version: 0.1
cli:
  version: 0.17.0-beta
  options:
    - commands: [check, fmt]
    - args: -y
repo:
  repo:
    host: github.com
    owner: z-shell
    name: wiki
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-check-upgrade
    - trunk-upgrade
lint:
  disabled:
    - shellcheck
    - hadolint
    - taplo
  enabled:
    - svgo@2.8.0
    - stylelint@14.11.0
    - git-diff-check@SYSTEM
    - actionlint@1.6.17
    - eslint@8.23.1
    - gitleaks@8.12.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shfmt@3.5.0
  ignore:
    - linters: [ALL]
      paths:
        - "i18n/**"
        - "build/**"
        - "static/**"
        - ".docusaurus/**"
    - linters: [gitleaks]
      paths:
        - "pnpm-lock.yaml"
        - "docusaurus.config.js"
    - linters: [markdownlint]
      paths:
        - "src/components/Markdown/**"
