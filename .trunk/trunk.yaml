version: 0.1
cli:
  version: 0.13.0-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: zw
lint:
  disabled:
    - shellcheck
    - hadolint
  linters:
    - name: markdownlint
      command: [markdownlint, -q, --config, .github/.markdownlint.yaml, '${target}']
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - actionlint@1.6.13
    - eslint@8.17.0
    - gitleaks@8.8.7
    - markdownlint@0.31.1
    - prettier@2.6.2
    - shfmt@3.5.0
    - stylelint@14.9.0
    - taplo@release-cli-0.6.3
  ignore:
    - linters: [ALL]
      paths:
        - 'i18n/**'
        - '!18n/en/**'
        - 'build/**'
        - 'static/img/**'
        - 'static/assets/**'
        - '.docusaurus/**'
    - linters: [gitleaks]
      paths:
        - 'pnpm-lock.yaml'
    - linters: [ALL]
      paths:
        - 'src/workers/*'
