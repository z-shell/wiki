version: 0.1
cli:
  version: 1.24.0
  shell_hooks:
    path_add:
      - "${workspace}/tools"
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.7.1
merge:
  required_statuses:
    - Trunk Check
lint:
  disabled:
    - yamllint
    - terrascan
    - trufflehog
    - trivy
    - checkov
    - osv-scanner
    - renovate
    - shellcheck
    - taplo
  enabled:
    - sort-package-json@3.3.1
    - oxipng@9.1.5
    - eslint@9.29.0
    - svgo@4.0.0
    - stylelint@16.21.0
    - git-diff-check@SYSTEM
    - actionlint@1.7.7
    - gitleaks@8.27.2
    - prettier@3.6.2
    - markdownlint@0.45.0
    - shfmt@3.6.0
    - hadolint@2.12.1-beta
  ignore:
    - linters: [ALL]
      paths:
        - i18n/**
        - build/**
        - static/**
        - .docusaurus/**
    - linters: [eslint]
      paths:
        - .trunk/config/*
    - linters: [gitleaks]
      paths:
        - docusaurus.config.ts
    - linters: [markdownlint]
      paths:
        - src/components/Markdown/*
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - trunk-announce
tools:
  enabled:
  runtimes:
    - python
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.5
    - node@22.16.0
