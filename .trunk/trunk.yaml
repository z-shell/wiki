version: 0.1
cli:
  version: 1.2.1
  options:
    - commands: [ALL]
      args: --monitor=true
    - commands: [check, fmt]
    - args: -y
repo:
  repo:
    host: github.com
    owner: z-shell
    name: wiki
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v0.0.8
      import_to_global: true
lint:
  disabled:
    - shellcheck
  enabled:
    - flake8@6.0.0
    - isort@5.11.4
    - black@22.12.0
    - oxipng@7.0.0
    - svgo@3.0.2
    - stylelint@14.16.0
    - git-diff-check@SYSTEM
    - actionlint@1.6.22
    - eslint@8.30.0
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - prettier@2.8.1
    - shfmt@3.5.0
    - hadolint@2.12.0
    - taplo@1.0.0
  ignore:
    - linters: [ALL]
      paths:
        - "i18n/*"
        - "build/*"
        - ".docusaurus/*"
        - "static/assets/fonts/variable"
        - "static/assets/fonts/webfonts"
        - "static/assets/fonts/*.min.css"
    - linters: [svgo]
      paths:
        - "static/img/**"
    - linters: [eslint]
      paths:
        - ".trunk/config/*"
    - linters: [markdownlint]
      paths:
        - "src/components/Markdown/*"
runtimes:
  enabled:
    - python@3.10.8
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - trunk-announce
