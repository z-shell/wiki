version: 0.1
cli:
  version: 0.15.0-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: zw
lint:
  disabled:
    - shellcheck
    - hadolint
    - taplo
  enabled:
    - git-diff-check@SYSTEM
    - actionlint@1.6.15
    - eslint@8.20.0
    - gitleaks@8.8.12
    - markdownlint@0.32.0
    - prettier@2.7.1
    - shfmt@3.5.0
    - stylelint@14.9.1
  ignore:
    - linters: [ALL]
      paths:
        - "i18n/**"
        - "!18n/en/**"
        - "build/**"
        - "static/img/**"
        - "static/assets/**"
        - ".docusaurus/**"
    - linters: [gitleaks]
      paths:
        - "pnpm-lock.yaml"
