version: 0.1
cli:
  version: 1.18.1
repo:
  repo:
    host: github.com
    owner: z-shell
    name: wiki
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.4.1
merge:
  required_statuses:
    - Trunk Check
lint:
  disabled:
    - terrascan
    - trufflehog
    - trivy
    - checkov
    - osv-scanner
    - renovate
    - yamllint
    - shellcheck
  enabled:
    - sort-package-json@2.6.0
    - taplo@0.8.1
    - oxipng@9.0.0
    - svgo@3.1.0
    - stylelint@16.0.2
    - git-diff-check@SYSTEM
    - actionlint@1.6.26
    - eslint@8.56.0
    - gitleaks@8.18.1
    - markdownlint@0.38.0
    - prettier@3.1.1
    - shfmt@3.6.0
    - hadolint@2.12.0
  ignore:
    - linters: [ALL]
      paths:
        - i18n/**
        - build/**
        - static/**
        - .docusaurus/**
    - linters: [eslint]
      paths:
        - .trunk/config/*
    - linters: [gitleaks]
      paths:
        - docusaurus.config.ts
    - linters: [markdownlint]
      paths:
        - src/components/Markdown/*
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - trunk-announce
