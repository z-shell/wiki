version: 0.1
cli:
  version: 1.22.11
  shell_hooks:
    path_add:
      - "${workspace}/tools"
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.6.7
merge:
  required_statuses:
    - Trunk Check
lint:
  disabled:
    - terrascan
    - trufflehog
    - trivy
    - checkov
    - osv-scanner
    - renovate
    - yamllint
    - shellcheck
  enabled:
    - sort-package-json@3.0.0
    - taplo@0.9.3
    - oxipng@9.1.4
    - svgo@3.3.2
    - stylelint@16.16.0
    - git-diff-check@SYSTEM
    - actionlint@1.7.7
    - eslint@8.57.0
    - gitleaks@8.24.0
    - markdownlint@0.44.0
    - prettier@3.5.3
    - shfmt@3.6.0
    - hadolint@2.12.1-beta
  ignore:
    - linters: [ALL]
      paths:
        - i18n/**
        - build/**
        - static/**
        - .docusaurus/**
    - linters: [eslint]
      paths:
        - .trunk/config/*
    - linters: [gitleaks]
      paths:
        - docusaurus.config.ts
    - linters: [markdownlint]
      paths:
        - src/components/Markdown/*
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - trunk-announce
tools:
  enabled:
  runtimes:
    - python
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.5
    - node@20.10.0
