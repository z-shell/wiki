version: 0.1
cli:
  version: 1.6.0
repo:
  repo:
    host: github.com
    owner: z-shell
    name: wiki
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v0.0.12
      import_to_global: true
lint:
  disabled:
    - shellcheck
  enabled:
    - oxipng@8.0.0
    - svgo@3.0.2
    - stylelint@15.2.0
    - git-diff-check@SYSTEM
    - actionlint@1.6.23
    - eslint@8.35.0
    - gitleaks@8.16.0
    - markdownlint@0.33.0
    - prettier@2.8.4
    - shfmt@3.5.0
    - hadolint@2.12.0
  ignore:
    - linters: [ALL]
      paths:
        - "i18n/**"
        - "build/**"
        - "static/**"
        - ".docusaurus/**"
    - linters: [eslint]
      paths:
        - ".trunk/config/*"
    - linters: [gitleaks]
      paths:
        - docusaurus.config.js
    - linters: [markdownlint]
      paths:
        - "src/components/Markdown/*"
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - trunk-announce
